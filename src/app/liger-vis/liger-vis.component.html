<h3> Test sentence: </h3>

<textarea [value]="defaultValue" #textareaElement></textarea> <br>
<div class="errorhandling" #errorhandle></div>
<button (click)="analyzeSentence(textareaElement.value, edit1.getContent())">Parse and rewrite</button>
<button (click)="parseSentence(textareaElement.value, edit1.getContent())">Parse and extract</button>
<button (click)="hybridAnalysis(textareaElement.value, edit1.getContent())">Hybrid analysis</button>
<br>
<h3> Input rules: </h3>

<div class="ligereditorcontainer">
  <app-editor #edit1 [mode]="'liger'" ></app-editor>
<br>
</div>

<h3> Graph visualization: </h3>

<div class="ligergraphcontainer">
<app-graph-vis #cy1></app-graph-vis>
<button (click)="showDialog()">Show dialog</button>
</div>

<h3> Rule list: </h3>
<app-rule-list #rl1 (calculateFromRule)="calculateFromRuleList($event)" > </app-rule-list>
